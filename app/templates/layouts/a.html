{% extends 'base.html' %}

{% load static %}

{% block layout %}
<!-- hero -->
{% include 'includes/hero.html' %}
<!-- End hero -->
 
<content x-data="{ mobileSidebarOpen: false }" class="grid grid-cols-3 max-w-7xl mx-auto mt-6">
    <!-- Mobile Sidebar Nav -->
    <mobileSidebarNav class="md:hidden z-10 relative col-span-full mx-auto mb-6">
        <a @click="mobileSidebarOpen = !mobileSidebarOpen" class="flex items-center cursor-pointer select-none font-bold hover:bg-gray-200 rounded-lg p-3">
            <span>Categories</span>
            <img x-bind:class="mobileSidebarOpen && 'rotate-180 duration-300'" class="w-4 ml-1.5" src="{% static 'images/expand-arrow.png' %}" alt="expand-arrow">
        </a>
    </mobileSidebarNav>
    <!-- Mobile Sidebar Nav End -->
    <!-- Main -->
    <main class="col-span-full md:col-span-2 mx-[5%] md:mx-[10%] order-2 md:order-1">
        
        {% block content %}{% endblock content %}

    </main>
    <!-- Main End -->
    
    {% load sidebar %}
    {% sidebar_view tag user %}

</content>
            
{% endblock layout %}
