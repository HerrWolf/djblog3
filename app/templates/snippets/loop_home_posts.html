<fade-in class="opacity-0" _="on load transition my opacity to 1 over 0.2 seconds">
    {% for post in posts %}

        {% include 'a_posts/post.html' %}

    {% endfor %}

    <div class="mb-10" 
        hx-get="{% if tag %}{% url 'category' tag.slug %}{% else %}{% url 'home' %}{% endif %}?page={{ page|add:1 }}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML"
        hx-indicator="#loader">
        <img class="htmx-indicator mx-auto text-gray-500" width="60" src="https://htmx.org/img/bars.svg" id="loader">
    </div>
</fade-in>
