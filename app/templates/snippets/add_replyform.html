<a id="replylink-{{ reply.id }}"></a>

<form class="replyform flex justify-between my-2" autocomplete="off"
    hx-post="{% url 'reply-form' reply.id %}"
    hx-target="this"
    hx-swap="outerHTML">
    {% csrf_token %}
    {{ replyform }}
    <button type="submit" class="block !bg-gray-800">Reply</button>
</form>
